<!-- BREAKDOWN

Onderdelen: 
- Update Game Score
- Schedule 
- Ranking

Functionaliteiten:
- Namespace: SCORE_APP
- Routing: Pagina herkennen # en laden
- Transparency: (data in HTML zetten) met data-bind (templating)
- DOM ready: Dingen uitvoeren nadat de DOM ready is
- Promise: AJAX lib, posting en request
- Date: Datum die in schedule staat omzetten naar normaal lezen
-->


<!DOCTYPE html>
<html>
	<head>
		<title>Web App Skeleton v 0.3</title>
		<link href="../css/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	
	<body>

		<header>
            <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="#schedule">Schedule</a></li>
            </ol>
        </nav>

        <img src="../ajax-loader.gif" id="loader">

        <header id="titleContainer">
            <h1 data-bind="title"></h1>
        </header>

        <section id="rankingContainer">
            <h1 data-bind="name"></h1>
            <table>
	            <thead>
	                <tr>
		                <th>Team</th>
		                <th>Wins</th>
		                <th>Losses</th>
		                <th>Points won</th>
		                <th>Points lost</th>
		                <th>+/-</th>
		            </tr>
	            </thead>

	            <tbody id="ranking" data-bind="standings">
		            <tr>
		              	<td data-bind="team">
		                	<span data-bind="name"></span>
		                </td>
		                <td data-bind="wins"></td>
		                <td data-bind="losses"></td>
		                <td data-bind="points_scored"></td>
		                <td data-bind="points_allowed"></td>
		                <td data-bind="plus_minus"></td>
		            </tr>
	            </tbody>
	        </table>
        </section>

        <section id="gameContainer">
            <form method="post" onSubmit="SCORE_APP.post.gameScore();return false;">
                <input type="hidden" id="game_id" data-bind="id">
                <label>
                	<input id="team_1_score" type="text" data-bind="team_1_score" placeholder="Team 1 score">
                </label>
                <label>
                	<input id="team_2_score" type="text" data-bind="team_2_score" placeholder="Team 2 score">
                </label>
                <input type="submit">
            </form>
        </section>

        <section id="scheduleContainer">
            <table>
	            <thead>
	                <tr>
		                <th>Date</th>
		                <th>Team 1</th>
		                <th>Result</th>
		                <th>Team 2</th>
		                <th>Update</th>
	                </tr>
	            </thead>

	            <tbody id="schedule">
		            <tr>
		                <td data-bind="start_time">
		                <td data-bind="team_1">
		                    <span data-bind="name"></span>
		                </td>
		                <td> 
		                    <span data-bind="team_1_score"></span>
		                    <span data-bind="team_2_score"></span>
		                </td>
		                <td data-bind="team_2">
                            <span data-bind="name">
                        </td>
                        <td><a href="" data-bind="id">Update</a></td>
		            </tr>
	            </tbody>
            </table>
        </section>

        <script src="../js/ready.js"></script>
        <script src="../js/transparency.min.js"></script>
		<script src="../js/routie_min.js" type="text/javascript"></script>
		<script src="../js/score_app.js" type="text/javascript"></script>
		<script src="../js/promise.min.js" type="text/javascript"></script>
		<script src="../js/date.js"></script>

    </body>
</html>
