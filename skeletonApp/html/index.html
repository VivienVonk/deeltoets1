<!DOCTYPE html>
<html>
	<head>
		<title>Web App Skeleton v 0.3</title>
		<link href="../css/style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	
	<body>

		 <header>
            <h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
        </header>
        <nav>
            <ol>
                <li><a href="#game">Game</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#ranking">Ranking</a></li>
            </ol>
        </nav>

        <article>
        	<h1></h1>
            <header id="titleContainer">
                <h1 data-bind="title"></h1>
            </header>

            <table id="gameContainer">
                <thead>
                	<tr>
	                    <th>Score</th>
	                    <th>Team</th>
	                    <th>Points</th>
	                    <th>Team</th>
	                    <th>Points</th>
                    </tr>
                </thead>

                <tbody id="game">
                	<tr>
	                    <td data-bind="score"></td>
	                    <td data-bind="team1"></td>
	                    <td data-bind="team1Score"></td>
	                    <td data-bind="team2"></td>
	                    <td data-bind="team2Score"></td>
                    </tr>
                </tbody>
            </table>

            <table id="scheduleContainer">
                <thead>
                	 <tr>
	                    <th>Date</th>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                    <th>Result</th>
                	</tr>
                </thead>

                <tbody id="schedule">
	                <tr>
	                    <td data-bind="date"></td>
	                    <td data-bind="team1"></td>
	                    <td data-bind="team1Score"></td>
	                    <td data-bind="team2"></td>
	                    <td data-bind="team2Score"></td>
	                </tr>
                </tbody>
            </table>

            <table id="rankingContainer">
                <thead>
                	<tr>
	                    <th>Team</th>
	                    <th>W</th>
	                    <th>L</th>
	                    <th>Points won</th>
	                    <th>Points lost</th>
	                    <th>+/-</th>
	                </tr>
                </thead>

                <tbody id="ranking">

	                <tr>
	                    <td data-bind="team"></td>
	                    <td data-bind="Win"></td>
	                    <td data-bind="Lost"></td>
	                    <td data-bind="Sw"></td>
	                    <td data-bind="Sl"></td>
	                    <td data-bind="Pw"></td>
	                    <!--<td data-bind="Pl"></td>-->
	                </tr>
                </tbody>

            </table>

        </article>

        <script src="../js/ready.js"></script>
        <script src="../js/transparency.min.js"></script>
		<script src="../js/routie_min.js" type="text/javascript"></script>
		<script src="../js/score_app.js" type="text/javascript"></script>

    </body>
</html>
